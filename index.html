<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Live Stock Market Dashboard & AI Analysis | Fantastic Finance</title>
  <meta name="title" content="Live Stock Market Dashboard & AI Analysis | Fantastic Finance" />
  <meta name="description"
    content="Track live Indian stock market data (NIFTY, SENSEX), analyze options chains, and get AI-powered trading signals. The best platform for derivatives trading and market analysis." />
  <meta name="keywords"
    content="stock market, share market, indian stock market, live market data, nifty 50, bank nifty, options trading, option chain, ai trading, trading platform, stock analysis" />
  <meta name="theme-color" content="#2563eb" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fantasticfinance.com/" />
  <meta property="og:title" content="Fantastic Finance - AI Powered Options Trading & Analytics Platform" />
  <meta property="og:description"
    content="Professional options trading platform for Indian markets. Features include Black-Scholes calculator, Strategy Builder, Paper Trading, and AI-powered market analysis." />
  <meta property="og:image" content="https://fantasticfinance.com/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://fantasticfinance.com/" />
  <meta property="twitter:title" content="Fantastic Finance - AI Powered Options Trading & Analytics Platform" />
  <meta property="twitter:description"
    content="Professional options trading platform for Indian markets. Features include Black-Scholes calculator, Strategy Builder, Paper Trading, and AI-powered market analysis." />
  <meta property="twitter:image" content="https://fantasticfinance.com/og-image.jpg" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Fantastic Finance",
      "url": "https://fantasticfinance.com",
      "logo": "https://fantasticfinance.com/logo.png",
      "sameAs": [
        "https://twitter.com/fantasticfinance",
        "https://facebook.com/fantasticfinance",
        "https://linkedin.com/company/fantasticfinance"
      ]
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Fantastic Finance",
      "url": "https://fantasticfinance.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://fantasticfinance.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Fantastic Finance",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "description": "Professional options trading platform for Indian markets with AI-powered analysis, strategy builder, and paper trading",
      "featureList": [
        "Live Market Data (NIFTY, SENSEX)",
        "Options Chain Analysis",
        "Black-Scholes Calculator",
        "Strategy Builder",
        "Paper Trading",
        "AI-Powered Signals",
        "Portfolio Analytics"
      ]
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Fantastic Finance",
      "description": "Professional trading platform and analytics for Indian stock and options markets",
      "url": "https://fantasticfinance.com",
      "areaServed": "IN",
      "serviceType": ["Investment Platform", "Trading Analytics", "Market Data Provider"]
    }
  </script>

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.upstox.com">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fantastic Finance">
</head>

<body>
  <div id="root"></div>
  <!-- Entry point for the React application -->
  <script type="module" src="./src/main.tsx"></script>
</body>
